<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <section class="tracker">

      <section class="tracker__menu">
        <div class="tracker__profile">
          <img class="tracker__profile-img" src="images/image-jeremy.png"  alt="">
          <div class="tracker__profile-container">
            <p class="tracker__profile-reportfor">
              Report for
            </p>
            <h1 class="tracker__profile-name">
              Jeremy Robson
            </h1>
          </div>
        </div>
        <div class="tracker__options">
          <button class="tracker__option" data-option="daily">Daily</button>
          <button class="tracker__option" data-option="weekly">Weekly</button>
          <button class="tracker__option" data-option="monthly">Monthly</button>
        </div>
      </section>
      
    </section>

<script src="js/main.js"></script>
</body>
</html>
